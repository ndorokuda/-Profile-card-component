<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Profile card component</title>
</head>
<body>
    <main>
        <div class="profile-card">
            <div class="card-top">

            </div>
            <div class="profile-img">
                <img src="./images/image-victor.jpg" alt="image-victor">
            </div>
            <div class="card-bottom">
                <div class="name-location">
                    <div class="name">
                        <p class="username large-font
                        ">Victor Crest</p>
                    <p class="age">26</p>
                    </div>
            <p class="location">London</p>
                </div>
            <div class="divider"></div>
            <div class="stats">
                <div class="stat">
                    <p class="large-font">80K</p>
                    <p>Followers</p>
                </div>
                <div class="stat">
                    <p class="large-font">803K</p>
                    <p>Likes</p>
                </div>
                <div class="stat">
                    <p class="large-font">1.4K</p>
                    <p>Photos</p>
                </div>
            </div>
            </div>
        </div>
    </main>
</body>
</html>
